<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tewodros Ashenafi | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
          font-family: 'American Captain';
          src: url('/fonts/AmericanCaptain.woff2') format('woff2'),
               url('/fonts/AmericanCaptain.ttf') format('truetype'),
               url('/fonts/AmericanCaptain.otf') format('opentype');
          font-weight: normal;
          font-style: normal;
          font-display: swap;
        }

        .dark-portfolio :focus {
          outline: 2px solid rgba(255,255,255,0.12);
          outline-offset: 2px;
        }

        @keyframes slideInLeft { from { opacity: 0; transform: translateX(-40px); } to { opacity: 1; transform: translateX(0); } }
        @keyframes slideInLeftSlight { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .animate-h1 { animation: slideInLeft 0.6s ease-out forwards; }
        .animate-p { opacity: 0; animation: slideInLeftSlight 0.6s ease-out 0.18s forwards; }
        .animate-aside { opacity: 0; animation: fadeInUp 0.6s ease-out 0.2s forwards; }

        #menu-toggle { display: none; }
        #mobile-menu { max-height: 0; overflow: hidden; transition: max-height 0.3s cubic-bezier(0.8,0,0.2,1); }
        #menu-toggle:checked ~ #mobile-menu { max-height: 500px; }
        @media (min-width: 768px) { #mobile-menu, #menu-toggle, label[for="menu-toggle"] { display: none; } }

        /* Responsive adjustments for mobile */
        @media (max-width: 767px) {
            .responsive-padding { padding-top: 5rem !important; padding-bottom: 5rem !important; }
            .responsive-maxwidth { max-width: 80rem !important; }
            .responsive-text-xl { font-size: 3rem !important; }
        }
    </style>
</head>
<body class="bg-black">

    <main class="dark-portfolio min-h-screen bg-black text-white font-sans" style="font-family: 'American Captain', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;">
        
        <input type="checkbox" id="menu-toggle" aria-controls="mobile-menu">

        <header class="w-full px-6 py-6 flex items-center justify-between">
            <div class="text-lg font-semibold tracking-wide">TewodrosAshenafi.work</div>
            <nav class="space-x-6 text-sm opacity-90 hidden md:flex">
                <a href="#projects" class="hover:underline">projects</a>
                <a href="#business" class="hover:underline">business</a>
                <a href="#contact" class="hover:underline">contact</a>
                <a href="#about" class="hover:underline">about me</a>
            </nav>
            <div class="md:hidden">
                <label for="menu-toggle" aria-label="open menu" class="p-2 rounded focus:outline-none focus:ring-2 cursor-pointer block">â˜°</label>
            </div>
        </header>

        <nav id="mobile-menu" class="md:hidden w-full max-w-[90rem] responsive-maxwidth mx-auto px-6 mb-4">
            <div class="bg-white/ border-2 border-white/80 rounded-xl p-6 flex flex-col space-y-3 shadow-xl">
                <a href="#projects" class="text-lg font-bold tracking-widest uppercase hover:text-white/70 transition-colors py-1 w-full block">PROJECTS</a>
                <a href="#business" class="text-lg font-bold tracking-widest uppercase hover:text-white/70 transition-colors py-1 w-full block">BUSINESS</a>
                <a href="#contact" class="text-lg font-bold tracking-widest uppercase hover:text-white/70 transition-colors py-1 w-full block">CONTACT</a>
                <a href="#about" class="text-lg font-bold tracking-widest uppercase hover:text-white/70 transition-colors py-1 w-full block">ABOUT ME</a>
            </div>
        </nav>

        <section class="max-w-[90rem] responsive-maxwidth mx-auto px-6 flex flex-col md:flex-row items-center justify-center gap-12 responsive-padding" style="padding-top: 25rem; padding-bottom: 25rem;">
            <div class="flex-1 w-full md:w-1/2 text-center md:text-left">
                <h1 class="text-xl responsive-text-xl sm:text-6xl lg:text-7xl font-extrabold tracking-tight leading-tight animate-h1">TEWODROS ASHENAFI</h1>
                <p class="mt-6 text-lg sm:text-xl max-w-xl mx-auto md:mx-0 text-gray-300 animate-p">Realising your visions and building your dreams is what i aim for!</p>
                <div class="mt-8 flex flex-col sm:flex-row gap-4 justify-center md:justify-start">
                    <a href="#contact" class="inline-flex items-center justify-center gap-3 rounded-full bg-white/10 px-6 py-3 text-sm font-medium hover:scale-10 transition-transform">Hire me</a>
                    <a href="#projects" class="inline-flex items-center justify-center gap-3 rounded-full border border-white/2 px-6 py-3 text-sm font-medium hover:bg-white/10 transition-colors">See projects</a>
                </div>
            </div>

            <aside class="flex-1 w-full md:w-1/2 flex flex-col items-center md:items-end mt-10 md:mt-0 animate-aside">
                <div class="w-full sm:w-80 md:w-96 space-y-8">
                    <a href="#development" class="relative block rounded-2xl border-2 border-white/80 px-6 py-6 text-center text-sm font-semibold tracking-widest uppercase hover:-translate-y-1 hover:shadow-2xl transform transition-all bg-black/70 backdrop-blur-sm" aria-label="DEVELOPMENT PORTFOLIO">
                        <span class="relative z-10">DEVELOPMENT PORTFOLIO</span>
                        <span aria-hidden="true" class="absolute inset-0 rounded-2xl pointer-events-none" style="box-shadow: inset 0 0 0 1px rgba(255,255,255,0.05)"></span>
                    </a>
                    <a href="#financial" class="relative block rounded-2xl border-2 border-white/80 px-6 py-6 text-center text-sm font-semibold tracking-widest uppercase hover:-translate-y-1 hover:shadow-2xl transform transition-all bg-black/70 backdrop-blur-sm" aria-label="FINANCIAL PORTFOLIO">
                        <span class="relative z-10">FINANCIAL PORTFOLIO</span>
                        <span aria-hidden="true" class="absolute inset-0 rounded-2xl pointer-events-none" style="box-shadow: inset 0 0 0 1px rgba(255,255,255,0.05)"></span>
                    </a>
                    <a href="#business-portfolio" class="relative block rounded-2xl border-2 border-white/80 px-6 py-6 text-center text-sm font-semibold tracking-widest uppercase hover:-translate-y-1 hover:shadow-2xl transform transition-all bg-black/70 backdrop-blur-sm" aria-label="BUSINESS PORTFOLIO">
                        <span class="relative z-10">BUSINESS PORTFOLIO</span>
                        <span aria-hidden="true" class="absolute inset-0 rounded-2xl pointer-events-none" style="box-shadow: inset 0 0 0 1px rgba(255,255,255,0.05)"></span>
                    </a>
                </div>
            </aside>
        </section>
    </main>
</body>
</html>
